<div class="videos-container">
    <mat-form-field class="search-bar">
      <input matInput placeholder="Search videos" [(ngModel)]="searchQuery" (keyup.enter)="onSearch()">
      <button mat-icon-button matSuffix (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  
    <div class="videos-grid">
      <mat-card *ngFor="let video of videos" class="video-card">
        <img (click)="selectVideo(video)" mat-card-image [src]="video.snippet?.thumbnails?.default?.url" alt="{{ video.snippet?.title }}">
        <mat-card-content>
          <h3>{{ video.snippet?.title }}</h3>
          <p>{{ video.snippet?.channelTitle }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
