<div class="favorites-container">
    <h2>Favorite Videos</h2>

    <table mat-table [dataSource]="dataSource">
      
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
        

        <ng-container matColumnDef="videoTitle">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.videoTitle}} </td>
        </ng-container>

        <ng-container matColumnDef="addedAt">
            <th mat-header-cell *matHeaderCellDef> addedAt </th>
            <td mat-cell *matCellDef="let element"> {{element.addedAt}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab aria-label="Delete" (click)="deleteFavorite(element._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
